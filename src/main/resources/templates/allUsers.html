<!DOCTYPE html>
<html>
<head>

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
h1 {color:maroon;}</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1> All newsletter registered users:</h1>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email ID</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="allUsers : ${allUsers}">
      <td th:text="${allUsers.firstname}">&nbsp;</td>
      <td th:text="${allUsers.lastName}">&nbsp;</td>
      <td th:text="${allUsers.emailID}">&nbsp;</td>
    </tr>
  </tbody>
</table>
</body>
</html>
